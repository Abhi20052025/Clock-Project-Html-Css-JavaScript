<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="Clock.css">
</head>
<body>
    <div class="Container">
        <h1>Create Analog Clock</h1>
        <h3>Using HTML CSS and JAVASCRIPT</h3> 
        <div class="clock">
            <div class="hands" id="second"><i style="--h:150px; --clr:rgb(245, 242, 243);"></i></div>
            <div class="hands" id="minute"><i style="--h:140px; --clr:rgb(224, 17, 17);"></i></div>
            <div class="hands" id="hour"><i style="--h:125px; --clr:rgb(10, 10, 10);"></i></div>
            <span class="digit" style="--i:1"><b>1</b></span>
            <span class="digit" style="--i:2"><b>2</b></span>
            <span class="digit" style="--i:3"><b>3</b></span>
            <span class="digit" style="--i:4"><b>4</b></span>
            <span class="digit" style="--i:5"><b>5</b></span>
            <span class="digit" style="--i:6"><b>6</b></span>
            <span class="digit" style="--i:7"><b>7</b></span>
            <span class="digit" style="--i:8"><b>8</b></span>
            <span class="digit" style="--i:9"><b>9</b></span>
            <span class="digit" style="--i:10"><b>10</b></span>
            <span class="digit" style="--i:11"><b>11</b></span>
            <span class="digit" style="--i:12"><b>12</b></span>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
